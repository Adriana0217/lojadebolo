<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loja de Bolos da Vó Marcela</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>🍰 Loja de Bolos da Vó Marcela 👵</h1>
      <p>Receitas com carinho e gostinho de infância</p>
    </header>

    <main>
      <section class="produtos">
        <div class="bolo">
          <img src="bolochocolate.jpg" alt="Bolo de chocolate" />
          <h2>Bolo de Chocolate</h2>
          <p>Fofo, molhadinho e coberto com muito brigadeiro.</p>
          <button onclick="comprar('Bolo de Chocolate')">Comprar</button>
        </div>

        <div class="bolo">
          <img src="bolocenoura.jpeg" alt="Bolo de cenoura" />
          <h2>Bolo de Cenoura</h2>
          <p>O clássico da Vó Marcela, com cobertura crocante de chocolate.</p>
          <button onclick="comprar('Bolo de Cenoura')">Comprar</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Loja da Vó Marcela 👵. Feito com amor e açúcar ❤️</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
